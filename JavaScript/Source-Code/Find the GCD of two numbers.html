Find the GCD of two numbers using JavaScript<br><br>

<html>

	<script type="text/javascript">

		//Recursive function to find GCD
		function findGCD(a, b)
		{
			if(b==0)
				return a;

			return findGCD(b, a % b);
		}

		var num1 = 4;
		var num2 = 14;

		document.write("GCD of " + num1 + " and " + num2 +" is: " + findGCD(num1, num2));

	</script>
	

</html>

Print the Fibonacci Series upto N-th item using JavaScript<br><br>

<html>
	

	<script type="text/javascript">

		function printFibonacci(n)
		{
			var a = 0;
			var b = 1;
			var c, temp;

			document.write("0 1 ");
			for(var i = 3; i<=n; i++)
			{
				c = a + b;
				temp = b;
				b = c;
				a = temp;

				document.write(c + " ");
			}

		}

		var number = 10;

		printFibonacci(number);
		
	</script>


</html>
